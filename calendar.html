<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">   

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stepBar.css">
    <link rel="stylesheet" type="text/css" href="css/styleph.css" />


    <script type="text/javascript">
    var app = angular.module('myapp',['ui.bootstrap'])
        .controller('CalenderCtrl',function($scope){
            var active='calendar';
            $scope.getclass  = function(current){
                return 'active';
            }

            $scope.arr=[
            {start:'06.00',end:'06.30 AM'},
            {start:'07.00',end:'07.30 AM'},
            {start:'08.00',end:'08.30 AM'},
            {start:'09.00',end:'09.30 AM'},
            {start:'10.00',end:'10.30 AM'},
            {start:'11.00',end:'11.30 AM'},
            {start:'12.00',end:'12.30 PM'},
            {start:'01.00',end:'01.30 PM'},
            {start:'02.00',end:'02.30 PM'},
            {start:'03.00',end:'03.30 PM'},
            {start:'04.00',end:'04.30 PM'},
            {start:'05.00',end:'05.30 PM'},
            {start:'06.00',end:'06.30 PM'},
            {start:'07.00',end:'07.30 PM'},
            {start:'08.00',end:'08.30 PM'},
            {start:'09.00',end:'09.30 PM'},
            {start:'10.00',end:'10.30 PM'},
            ];

            $scope.days = ['Sunday', 'MonDay','TuesDay','Wednesday','Thursday','Friday','Saturday'];
            $scope.selarr= [];
            $scope.select = function(select, day,time){
              if(select==true){
                $scope.selarr.push({day:day,time:time});
              }else{
                    index = -1;
                    for(var i = 0, len = $scope.selarr.length; i < len; i++) {
                        if ($scope.selarr[i].day === day && $scope.selarr[i].time === time) {
                            index = i;
                            $scope.selarr.splice(index,1);
                            break;
                        }
                    }
              }
            }
        });
    </script>
  </head>

  <body ng-app="myapp" ng-controller="CalenderCtrl">
	<div class="topbar">
		<ul class="w3-navbar w3-afBlue w3-wide w3-padding-8 w3-card-2">
    		<li>
      			<a href="index.html" class="w3-margin-left w3-text-white"><b>UCSD</b> Commuters</a>
    		</li>
    		<!-- Float links to the right. Hide them on small screens -->
    		<li class="w3-right w3-hide-small">
      			<a href="help.html" class="w3-left w3-text-white">Help</a>
      			<a href="login.html" class="w3-left w3-margin-right w3-text-white">Sign Out</a>
    		</li>
  		</ul>
	</div>   
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="caluserbox">
                    <img src="img/user.png"/>
                    <h1>Denise T</h1>
                    <p>Sophomore in CogSci</p>
                </div>
                <div>
                    <a href="#location" onclick="w3_close()" class="w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>ABOUT</a>
                    <a style="display: block" href="#contact" onclick="w3_close()" class="w3-padding"><i class="fa fa-location-arrow fa-fw w3-margin-right"></i>LOCATION</a>                    
                    <a href="#contact" onclick="w3_close()" class="w3-padding"><i class="fa fa-envelope fa-fw w3-margin-right"></i>CONTACT</a>                    
                </div>
                <div class="soclink">
                    <div class="w3-section w3-padding-top w3-large">
                        <a href="#" class="w3-hover-white w3-hover-text-indigo w3-show-inline-block"><i class="fa fa-facebook-official"></i></a>
                        <a href="#" class="w3-hover-white w3-hover-text-purple w3-show-inline-block"><i class="fa fa-instagram"></i></a>
                        <a href="#" class="w3-hover-white w3-hover-text-yellow w3-show-inline-block"><i class="fa fa-snapchat"></i></a>
                        <a href="#" class="w3-hover-white w3-hover-text-light-blue w3-show-inline-block"><i class="fa fa-twitter"></i></a>
                    </div>                                        
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                  <div class="col-md-8 text-left steps" style="font-size:16px; color:gray; margin-bottom: 10px;">
                      <div style="margin-top: 8px">
                      <span class="active"><i class="fa fa-calendar" aria-hidden="true"></i> Calender <i class="fa fa-chevron-right" aria-hidden="true"></i></span>
                      <span><i class="fa fa-refresh" aria-hidden="true"></i> Pairing  <i class="fa fa-chevron-right" aria-hidden="true"></i></span>
                      <span><i class="fa fa-gift" aria-hidden="true"></i> Compensation <i class="fa fa-chevron-right" aria-hidden="true"></i></span>
                      <span><i class="fa fa-handshake-o" aria-hidden="true"></i> Confirmation</span>
                      </div>
                  </div>                     
                </div>

                <h3>Calender</h3>
                <div class="row seven-cols">
                    <div class="col-md-1">Sunday</div>
                    <div class="col-md-1">Monday</div>
                    <div class="col-md-1">Tuesday</div>
                    <div class="col-md-1">Wednesday</div>
                    <div class="col-md-1">Thursday</div>
                    <div class="col-md-1">Friday</div>
                    <div class="col-md-1">Saturday</div>
                </div>
                <div class="row seven-cols caltime">
                    <div class="col-md-1" ng-repeat="day in days">
                        <div class="col-md-12" ng-repeat="time in arr">
                            <button 
                            type="button" 
                            class="btn btn-default" 
                            ng-model="sel1" 
                            ng-click="select(sel1,day,time.start)" 
                            uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">{{time.start}}</button>
                            <button 
                            type="button" 
                            class="btn btn-default" 
                            ng-model="sel2" 
                            ng-click="select(sel2,day,time.end)" 
                            uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">{{time.end}}</button>                            
                        </div>
                    </div>                                                                               
                </div>
                <div class="row">
                    selection : {{selarr}}
                </div>
                <div class="row">
                  <div class="col-md-3 col-md-offset-9 text-right" style="margin-top: 10px">
                      <a href="index.html" class="btn btn-primary">PREVIOUS</a>
                      <a href="#" class="btn btn-primary">NEXT</a>
                  </div>
                </div>
            </div>
        </div>
        <div class="row footer">
            <div class="col-md-11 box"></div>
            <div class="col-md-1 box"></div>        
        </div>
    </div>
  </body>
</html>
