  <div style = "margin: 30px">
	 <h3>My Friend List</h3>
	 <p>Message a friend to pick me up</p>

  <form>
    <div>
      <input type="radio" name="friend" value="Mary" id="orange">
      <label for="orange">Mary</label>
    </div>
    <div>
      <input type="radio" name="friend" value="John" id="apple">
      <label for="apple">John</label>
    </div>
    <div>
      <input type="radio" name="friend" value="Colin" id="banana">
      <label for="banana">Colin</label>
    </div>
<br>
  </form>
  
	 <textarea rows="4" cols="50" id="log">Hi, guys...</textarea>

	 <div id = "message">
		<button id = "sendM" class="mybtn btn btn-default" onclick="PopAlert()">Send message</a></button>
	 </div>
	</div>
	<br>
	<footer class="w3-container w3-theme-d5 w3-afBlue">

  </footer>
  <script type="text/javascript">
  	function PopAlert(){
  		alert("Messages have been sent! ");
  		$("#sendM").hide();
  		$("#message").append("<button class=\"mybtn btn btn-default\"><a href=\"index.html\">Back to Homepage</a></button>");
  	}

    $( "input" ).on( "click", function() {
      $( "#log" ).html("Hi, " + $( "input:checked" ).val() + "! Do you ..." );
    });
  </script>
